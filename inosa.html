<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div>
   <h1>Videoer - Ovn 1</h1>
</div>


   <a href="index.html">
      <button type="onclick">Tilbake</button>
   </a>   
 

 
<div class="container">

   <div class="main-video-container">
      <video src="videoer/borerigg.m4v" loop controls class="main-video"></video>
      <h3 class="main-vid-title">Borerigg Ovn 1</h3>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="videoer/tettekanon.m4v" class="list-video"></video>
         <h3 class="list-title">Tettekanon Ovn 1</h3>
      </div>

      <div class="list">
         <video src="videoer/tippestol.m4v" class="list-video"></video>
         <h3 class="list-title">Tippestol</h3>
      </div>

      <div class="list">
         <video src="videoer/øsetrekk.mp4" class="list-video"></video>
         <h3 class="list-title">Øsetrekk Ovn 1</h3>
      </div>

    

      
   </div>

</div>













<!-- custom js file link  -->
<script>

let videoList = document.querySelectorAll('.video-list-container .list');

videoList.forEach(vid =>{
   vid.onclick = () =>{
      videoList.forEach(remove =>{remove.classList.remove('active')});
      vid.classList.add('active');
      let src = vid.querySelector('.list-video').src;
      let title = vid.querySelector('.list-title').innerHTML;
      document.querySelector('.main-video-container .main-video').src = src;
      document.querySelector('.main-video-container .main-video').play();
      document.querySelector('.main-video-container .main-vid-title').innerHTML = title;
   };
});

</script>

</body>
</html>
